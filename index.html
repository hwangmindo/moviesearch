<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="mdmovie.css">

</head>

<body>
    <div class="header">
        <div class="maintext">
            <h1> MD Movie collection</h1>
        </div>
        <div class="seabrt">
            <div class="input-group mb-3">
                <input id="mvsearch" type="text" class="form-control" placeholder="영화 제목을 검색해 보세요"

                <button onclick="Search()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">검색</button>
            </div>
        </div>
    </div>
    <section id="mvcards" class="mvcards">

    </section>
    <div class="topbrt">
        <a href="#">
            <img src="https://firebasestorage.googleapis.com/v0/b/moviesearch-ad917.appspot.com/o/image%20doc%2Ffree-icon-start-up-8505776.png?alt=media&token=75f0d6dc-c395-4308-a196-0a30545e1585"
                alt="TOP" title="출처: https://www.flaticon.com/kr/">
            <p>TOP</p>

    </div>
